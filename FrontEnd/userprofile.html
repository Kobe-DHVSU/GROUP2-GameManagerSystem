<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="src/css/up.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="/" class="home-button">Home</a>
        <div class="logo-container">
            <img src="logo-placeholder.png" alt="Logo" class="logo">
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-body">
        <div class="profile-container">
            <img src="profile-placeholder.png" alt="Profile Picture" class="profile-pic">
                <div class="user-info">
                    <p class="info-label">Display Name</p>
                    <p class="info-placeholder">Example: CAMELLYA</p>
                    <p class="info-label">Username</p>
                    <p class="info-placeholder">Example: camellyaybaut</p>
                    <p class="info-label">Email</p>
                    <p class="info-placeholder">Example: camellya@gmail.com</p>
                </div>
            </div>
            <div class="profile-actions">
                <button class="edit-btn">Edit Profile</button>
                <h3>Password and Authentication</h3>
                <button class="change-password-btn">Change Password</button>
            </div>
        </div>
        <div class="profile-right">
            <h3>Favorites</h3>
            <div class="games-list">
                <div class="game">
                    <img src="game-logo1.png" alt="Game Logo" class="game-logo">
                    <p class="game-title">Game Title 1</p>
                    <p class="game-genre">Genre: Action</p>
                    <div class="game-rating">
                        <span>Rating:</span>
                        <i class="star">&#9733;</i>
                        <i class="star">&#9733;</i>
                        <i class="star">&#9733;</i>
                        <i class="star">&#9733;</i>
                        <i class="star">&#9734;</i>
                    </div>
                </div>
                <div class="game">
                    <img src="game-logo2.png" alt="Game Logo" class="game-logo">
                    <p class="game-title">Game Title 2</p>
                    <p class="game-genre">Genre: Adventure</p>
                    <div class="game-rating">
                        <span>Rating:</span>
                        <i class="star">&#9733;</i>
                        <i class="star">&#9733;</i>
                        <i class="star">&#9733;</i>
                        <i class="star">&#9734;</i>
                        <i class="star">&#9734;</i>
                    </div>
                </div>
                <div class="game">
                    <img src="game-logo3.png" alt="Game Logo" class="game-logo">
                    <p class="game-title">Game Title 3</p>
                    <p class="game-genre">Genre: RPG</p>
                    <div class="game-rating">
                        <span>Rating:</span>
                        <i class="star">&#9733;</i>
                        <i class="star">&#9733;</i>
                        <i class="star">&#9733;</i>
                        <i class="star">&#9733;</i>
                        <i class="star">&#9734;</i>
                    </div>
                </div>
        </div>

    </div>
</body>
</html>
