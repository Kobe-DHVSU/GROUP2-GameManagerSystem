<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Admin</title>
    <link rel="stylesheet" href="../src/css/admin.css">
    <link rel="icon" href="../../src/img/logo.png">
</head>

<body>

    <nav>
        <div class="navigations-container">
            <img src="../../src/img/logoName.png" alt="logoName">
            <div class="home-button">
                <a href="#">
                    <i class='bx bxs-home'></i>
                    <Span>Home</Span>
                </a>
            </div>
        </div>
    </nav>
    <div class="content-container">

        <div class="profile-container">
            <div class="profile-information">
                <div class="admin-label">
                    <h2>Admin: </h2>
                </div>
                <div class="profile-pic">
                    <img src="../src/img/wuwa-icon.png" alt="">
                </div>
                <div class="edit-profile-button">
                    <a href="#">
                        <span>Edit User Profile</span>
                    </a>
                </div>
            </div>
            <div class="personal-info-container">
                <div class="display-name">
                    <h3>Dipslay Name</h3>
                    <h1>Camellya</h1>
                    <a href="#">
                        <span>Edit</span>
                    </a>
                </div>
                <div class="user-name">
                    <h3>User Name</h3>
                    <h1>Camellya Yabut</h1>
                    <a href="#">
                        <span>Edit</span>
                    </a>
                </div>
                <div class="Email">
                    <h3>Email</h3>
                    <h1>Camellya@gmail.com</h1>
                    <a href="#">
                        <span>Edit</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="divider"></div>
        <div class="game-add-container">
            <div class="add-game-button">
                <a href="#">
                    <i class='bx bx-plus-circle'></i>
                    <span>Add Genre</span>
                </a><br><br>
                <a href="#">
                    <i class='bx bx-plus-circle'></i>
                    <span>Add Game</span>
                </a>
            </div>
            <div class="game-card">
                <img src="../../FrontEnd/src/img/wuwa-icon.png" alt="Game Logo">
                <div class="game-info">
                    <h3>Wuthering Waves</h3>
                    <h4>RPG</h4>
                    <div class="ratings">
                        <i class='bx bxs-star'></i>
                        <i class='bx bxs-star'></i>
                        <i class='bx bxs-star'></i>
                        <i class='bx bxs-star'></i>
                        <i class='bx bxs-star-half'></i>
                    </div>
                    <div class="game-actions">
                        <i class='bx bx-trash'></i>
                        <i class='bx bx-edit'></i>
                    </div>
                </div>
            </div>
            <div class="game-card">
                <img src="../../FrontEnd/src/img/valorant-icon.jpg" alt="Game Logo">
                <div class="game-info">
                    <h3>VALORANT</h3>
                    <h4>Shooting</h4>
                    <div class="ratings">
                        <i class='bx bxs-star'></i>
                        <i class='bx bxs-star'></i>
                        <i class='bx bxs-star'></i>
                        <i class='bx bxs-star'></i>
                        <i class='bx bxs-star'></i>
                    </div>
                    <div class="game-actions">
                        <i class='bx bx-trash'></i>
                        <i class='bx bx-edit'></i>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="reset-pass">
        <h1>Password and Authentication</h1>
        <div class="reset-pass-button">
            <a href="#">
                <span>Change Password</span>
            </a>
        </div>
    </div>
</body>

</html>
