<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Add Game</title>
    <link rel="stylesheet" href="../src/css/addgame.css">
    <link rel="icon" href="../../src/img/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

    <nav>
        <div class="navigations-container">
            <div class="image-container">
                <img src="../../src/img/logoName.png" alt="logoName">
                <span class="image-text">Admin</span>
            </div>
            <div class="home-button">
                <a href="#">
                    <i class='bx bxs-home'></i>
                    <Span>Home</Span>
                </a>
            </div>
        </div>
    </nav>

    <div class="addgame-text"> <a href="#">Add game</a> </div>
    <div class="container">
        <div class="form-section">
            <div class="input-container">
                <form>
                    <div class="form-group">
                        <label for="game-name">Game Name:</label>
                        <input type="text" id="game-name" name="game-name" placeholder="Enter game name" required>
                    </div>
                    <div class="form-group">
                        <label for="developer">Developer:</label>
                        <input type="text" id="developer" name="developer" placeholder="Enter developer name" required>
                    </div>
                    <div class="form-group">
                        <label for="info">Info:</label>
                        <input type="text" id="info" name="info" placeholder="Enter game info" required>
                    </div>
                    <div class="form-group">
                        <label for="download-link">Download Link:</label>
                        <input type="url" id="download-link" name="download-link" placeholder="Enter download link"
                            required>
                    </div>
                </form>
            </div>

            <div class="checkbox-section">
                <h3>Pick A Genre</h3>
                <div class="checkbox-grid">
                    <label><input type="checkbox" name="genre" value="rpg"> RPG</label>
                    <label><input type="checkbox" name="genre" value="horror"> Horror</label>
                    <label><input type="checkbox" name="genre" value="racing"> Racing</label>
                    <label><input type="checkbox" name="genre" value="royal"> Shooting</label>
                </div>
            </div>
        </div>

        <div class="edit-container">
            <div class="icon-container">
                <div class="icon-item">
                    <a href="#">
                        <i class="bx bx-add-to-queue"></i>
                    </a>
                    <span>Choose icon</span>
                </div>
                <div class="icon-item">
                    <a href="#">
                        <i class="bx bx-add-to-queue"></i>
                    </a>
                    <span>Choose Background</span>
                </div>
                <div class="icon-item">
                    <a href="#">
                        <i class="bx bx-add-to-queue" style="color: #b48cfc;"></i>
                    </a>
                    <span>Choose 5 game samples</span>
                </div>
                <div>
                    <a href="#" class="upload-button">Upload</a>
                    <input type="file" id="file-upload" style="display: none;" />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
