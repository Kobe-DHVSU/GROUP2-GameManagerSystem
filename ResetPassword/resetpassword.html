<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="icon" href="src/img/voidlogo.resetpass.png"> <!--logo-->
    <link rel="stylesheet" href="src/css/styleresetpass.css">
</head>

<body>
    <div class="form-container">
        <div class="title">
            Reset Password
        </div>
        <form class="form">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Enter your new password" required><br>
                <input type="password" name="password" placeholder="Confirm password" required><br>
            </div>
            <button class="form-submit-btn" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
