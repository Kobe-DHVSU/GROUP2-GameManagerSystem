<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="icon" href="src/img/voidlogo.png"> <!--logo-->
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <div class="form-container">
        <div class="title">
            Forgot Password
        </div>
        <form class="form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Enter your Email" required>
            </div>
            <button class="form-submit-btn" type="submit">Send Email</button>
        </form>
        <p class="signup-link"> Don't have an account? <a href="signup.html" class="signup-link link">Sign Up now</a></p>
    </div>
</body>
</html>
